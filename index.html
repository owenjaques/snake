<body>
	<div class="container">
		<h2 id="gameOver">Snake</h2>

		<div id="top-bar">
			<table>
				<tr>
					<th>P1: </th>

					<td id="score2">0</td>
				</tr>
			</table>

			<div>
				<button id="players"> Two Players</button>

				<select id="difficulty">
					<option value="normal">Normal</option>
					<option value="easy">Easy</option>
					<option value="hard">Hard</option>
				</select>
			</div>
		</div>
		
		<canvas id="gameArea" height="400px" width="600px"></canvas>
